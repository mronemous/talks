<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>reveal.js - The HTML Presentation Framework</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="css/reveal.min.css">
		<link rel="stylesheet" href="css/theme/simple.css" id="theme">

		<!-- For syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">
        <link rel="stylesheet" href="css/custom.css">

		<!-- If the query includes 'print-pdf', use the PDF print sheet -->
		<script>
			document.write( '<link rel="stylesheet" href="css/print/' + ( window.location.search.match( /print-pdf/gi ) ? 'pdf' : 'paper' ) + '.css" type="text/css" media="print">' );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

            <img src="assets/bluefletch.png" class="logo"/>

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
                <section>
                    ENTER SLIDES
                </section>

                <section>
                    <img src="assets/matthew_ronemous.png" style="float:left" />
                    <h2>Matthew Ronemous</h2>
                    <h3>Software Architect</h3>
                    <p >
                    <ul>
                        <li style="background:url('assets/envelope@2x.png') no-repeat left center; padding-bottom:15px; padding-top:5px; padding-left: 60px; display:block;"><a href="mailto:matthew.ronemous@bluefletch.com" target="_blank">matthew.ronemous@bluefletch.com</a></li>
                        <li style="background:url('assets/globe@2x.png') no-repeat left center; padding-bottom:15px; padding-top:5px; padding-left: 60px; display:block;"><a href="http://www.ronemous.com" target="_blank">ronemous.com</a></li>
                        <li style="background:url('assets/twitter@2x.png') no-repeat left center; padding-bottom:15px; padding-top:5px; padding-left: 60px; display:block;"><a href="http://twitter.com/mronemous" target="_blank">@mronemous</a></li>
                        <li style="background:url('assets/github.png') no-repeat left center; padding-bottom:15px; padding-top:5px; padding-left: 60px; display:block;"><a href="http://github.com/mronemous" target="_blank">github.com/mronemous</a></li>

                    </ul>
                    </p>
                </section>

                <section>
                    <h2>References</h2>

                </section>
			</div>

		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.min.js"></script>

		<script>

			// Full list of configuration options available here:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
				transition: Reveal.getQueryHash().transition || 'default', // default/cube/page/concave/zoom/linear/fade/none

				// Parallax scrolling
				// parallaxBackgroundImage: 'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg',
				// parallaxBackgroundSize: '2100px 900px',

                /*
                multiplex: {
                      id: 'e2bc6e79f19fbe63',
                      secret: '13661966883862075064',
                      url: 'revealjs.jit.su:80'
                },
                */

				// Optional libraries used to extend on reveal.js
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
					{ src: 'plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }/*,
                    { src: 'socket.io/socket.io.js', async: true},
                    { src: 'plugin/notes/notes-server/client.js', async: true }*/
				]
			});

		</script>

	</body>
</html>
